<ion-title *ngIf="!country.length; else existCountry">
  No hay países que mostrar
</ion-title>

<ng-template #existCountry>
  <!--SI HHAY MÁS DE 1 RESULTADO-->

  <ion-list *ngIf="country.length > 1; else other">
    <ion-item *ngFor="let c of country">
      <ion-label> {{ c.name.common }}</ion-label>
      <ion-avatar slot="end">
        <img [src]="c.flags.png" />
      </ion-avatar>
    </ion-item>
  </ion-list>

  <!--SI SOLO HAY 1 RESULTADO-->
  <ng-template #other>
    <ion-card *ngFor="let c of country">
      <ion-item color="primary">
        <ion-card-title>{{ c.name.common }} </ion-card-title>
        <ion-icon slot="end" name="arrow-forward-outline" mode="md"></ion-icon>
      </ion-item>
      <ion-img [src]="c.flags.png"></ion-img>

      <ion-card-content>
        <ion-card-title mode="md">País: {{ c.name.common }} </ion-card-title>
        <ion-card-title mode="md">Capital: {{ c.capital }} </ion-card-title>

        <ion-card-title mode="md"
          >Población : {{ c.population }}
        </ion-card-title>
        <ion-card-title mode="md">Situado : {{ c.region }} </ion-card-title>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ng-template>
